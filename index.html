    body {

      width: 100%;

      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: #fff;
    }
    input[type="button"]:hover {
      background-color: #0056b3;
    }

    }

</head>
<body>
  <textarea cols="40" rows="10" name="prompt" id="prompt" placeholder="Digite seu prompt aqui..."></textarea>
